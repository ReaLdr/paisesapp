<div *ngIf="!pais; else divPais" class="alert alert-info">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Cargando...
</div>
<!-- Referencia local -->
<ng-template #divPais>
    
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais[0].name.common}}</small></h1>
        </div>
    </div>
    
    <div class="row">

        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais[0].flags.png" [alt]="pais[0].name.common" [title]="pais[0].name.common" class="img-thumbnail">
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población</strong> {{pais[0].population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Código numérico</strong> {{pais[0].ccn3}}
                </li>
                <li class="list-group-item">
                    <strong>Código alpha3</strong> {{pais[0].cca3}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <!-- <span class="badge bg-primary mr-1"> {{pais[0].translations.deu}} </span> -->
            <span *ngFor="let badge of badges" class="badge bg-primary mr-1"> {{badge}} </span>
        </div>
    </div>

    <pre class="bg-dark text-white mt-5">
        {{pais[0] | json}}
    </pre>
</ng-template>
